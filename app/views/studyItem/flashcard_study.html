<article id="questionResult">

  <a class="editLink" ng-click="edit()" ng-if="!isEditVisible && uid === author"> &nbsp;</a>
  <div ng-click="flip()">
    <table class="flashcardBody">
        <td ng-show="isFrontVisible" ng-if="!isEditVisible">
          <studycontentdesc></studycontentdesc>
        </td>
        <td class="flashcardBodyBack" ng-hide="isFrontVisible" ng-if="!isEditVisible">
            <div ng-repeat="ans in answers">{{ans.description}} <br /> <br /></div>
          <div class = "flashcardExample" ng-repeat="example in item.examples">e.g. {{example.example}} <br /> <br /></div>
        </td>
  </table>
  </div>

  <div ng-if="isEditVisible">
    <textarea placeholder="Front side of the card ..." ng-model="tempItem.item.description"></textarea>
    <textarea placeholder="Back side of the card ..." ng-if="tempItem.answers.length > 0" ng-model="tempItem.answers[0].description"></textarea>
    <div class="btnPanel">
      <button class="btn saveBtn" ng-click="save()">save</button>
      <button class="btn cancelBtn" ng-click="cancel()">cancel</button>
    </div>
  </div>

  <!-- // step Right -->
    <div class="clearfix"></div>
  <div>
    <a href="javascript:void(0);" ng-if="!isEditVisible" class="flashcardFlipLink" ng-click="flip()"> Click to flip <img src="img/ico/glyphicons-86-repeat.png" /></a>
  </div>
</article>
