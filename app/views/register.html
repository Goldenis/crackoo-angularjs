<view-title>{{chosenTitle}}</view-title>

<ng-include src="'views/home-parts/headerNotLoggedIn.html'" ></ng-include>
<div id="secNav">
    <div class="container">
    </div>
</div>

<div id="appPageWrapper" style="padding-top:50px; padding-bottom:0px;">

  <div class="container">

        <section class="login-container" >
            <div class="login-container">
                <h2 class="regular-header login-button-header">
                    Log in to Crackoo with
                </h2>
                <a id="mySignIn" class="login-google provider-link" href="javascript:void(0)" ng-click="authenticate('google')">
                    <img src="../img/ico/google.png" class="socials-icon" />
                    <span class="provider-name">Google</span>
                </a>
                <a id="login-facebook" class="provider-link" href="javascript:void(0)" ng-click="authenticate('facebook')">
                    <img src="../img/ico/facebook.png" class="socials-icon" />
                    <span class="provider-name">Facebook</span>
                </a>
               <!-- <div class="explanation">
                    We'll <strong>never</strong> post without your permission.
                </div>-->

                <div class="horizontal-separator">
                    <span class="separator-text">or</span>
                </div>

                <h2 class="regular-header">
                    Register to your Crackoo account
                </h2>

                <p class="kui-button kui-button-plain kui-button-primary" ng-show="registerError" style="background: none repeat scroll 0 0 rgba(185, 0, 0, 0.54) !important;">Login failed:{{errorMsg}}</p>

                <form id="register-form" method="POST" name="registerForm" ng-submit="registerCrackoo()">
                    <input type="hidden" value="1.0_tNVR7XSBZ3_eyw==_1427521599" name="fkey">
                    <div id="ka-account-login" class="pw-login">
                        <div data-reactid=".1">
                        <div data-reactid=".1.0" class="kui-labeledfield">
                            <div data-reactid=".1.0.1" class="sr-only" id="kui_labeled_field_1">Display name</div>
                            <input type="text" required data-reactid=".1.0.2" placeholder="Display name" ng-model="displayName" name="identifier" class="kui-labeledfield__input" aria-labelledby="kui_labeled_field_1" aria-invalid="false">
                        </div>
                        <div data-reactid=".1.1" class="kui-labeledfield">
                            <div data-reactid=".1.0.1" class="sr-only" id="kui_labeled_field_2">Email or username</div>
                            <input type="email" required data-reactid=".1.0.2" placeholder="Email or username" ng-model="email" name="identifier" class="kui-labeledfield__input" aria-labelledby="kui_labeled_field_1" aria-invalid="false">
                        </div>
                        <div data-reactid=".1.2" class="kui-labeledfield"><div data-reactid=".1.1.1" class="sr-only" id="kui_labeled_field_3">Password</div>
                            <input type="password" required data-reactid=".1.1.2" placeholder="Password" ng-model="password" name="password" class="kui-labeledfield__input" aria-labelledby="kui_labeled_field_2" aria-invalid="false">
                        </div>
                            <button data-reactid=".1.3" style="width:100%;" class="kui-button kui-button-plain kui-button-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>

                <p>
                    Lost your password? Reset it
                    <a href="javascript:void(0)">here</a>
                </p>

            </div>
        </section>

        <div class="clearfix"></div>
    </div>
    <!-- // container -->
</div>
<!-- // app page wrapper -->

<div data-app-footer></div>
